name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # Pin actions to immutable versions in production for supply-chain hardening.
        # Example (replace with actual commit SHA):
        # uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.x
        uses: actions/checkout@v4

      - name: Install Rust (nightly with components)
        # Consider pinning to a specific nightly date for full reproducibility, e.g. nightly-2025-08-23
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown
          override: true

      - name: Cache cargo registry
        # Example pinned SHA for actions/cache:
        # uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.x
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Rustfmt check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets -- -D warnings

      - name: Cargo check
        run: cargo check

  wasm-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (nightly + wasm target)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-wasm

      - name: Install wasm-bindgen test runner
        run: cargo install wasm-bindgen-test-runner --locked

      - name: Ensure Cargo bin in PATH
        # Make sure wasm-bindgen-test-runner is discoverable by cargo test harness
        run: echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Setup Firefox
        # Pin to a specific release or SHA when available to avoid tag drift
        uses: browser-actions/setup-firefox@latest

      - name: Setup Geckodriver
        # Pin to a specific release or SHA when available to avoid tag drift
        uses: browser-actions/setup-geckodriver@latest
        continue-on-error: true

      - name: Fallback install Firefox/Geckodriver via apt (Linux only)
        if: failure()
        run: |
          sudo apt-get update
          # Install Firefox ESR and Geckodriver from apt repositories
          sudo apt-get install -y firefox-esr geckodriver

      - name: Make test script executable
        run: chmod +x scripts/run-wasm-tests.sh

      - name: Run wasm-bindgen tests (headless Firefox)
        run: scripts/run-wasm-tests.sh

  trunk-build:
    runs-on: ubuntu-latest
    env:
      # Toggle trunk build here to avoid IDE warnings about vars context. Set to 'true' to enable.
      TRUNK_ENABLED: 'false'
    steps:
      - name: Checkout
        if: ${{ env.TRUNK_ENABLED == 'true' || env.TRUNK_ENABLED == '1' }}
        uses: actions/checkout@v4

      - name: Install Rust (wasm target)
        if: ${{ env.TRUNK_ENABLED == 'true' || env.TRUNK_ENABLED == '1' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        if: ${{ env.TRUNK_ENABLED == 'true' || env.TRUNK_ENABLED == '1' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-trunk

      - name: Install trunk
        if: ${{ env.TRUNK_ENABLED == 'true' || env.TRUNK_ENABLED == '1' }}
        run: cargo install trunk --locked

      - name: Trunk build (release)
        if: ${{ env.TRUNK_ENABLED == 'true' || env.TRUNK_ENABLED == '1' }}
        env:
          RUST_BACKTRACE: 1
        run: |
          trunk build --release
